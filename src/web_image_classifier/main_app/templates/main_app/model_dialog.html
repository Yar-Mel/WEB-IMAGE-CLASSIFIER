<div id="model-dialog" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close" id="close-btn">&times;</span>
    </div>
    <div class="modal-body">
      <div id="alert-box"></div>
      <div id="image-box" class="center"></div>
      <br>
      <form id="upload-form" class="center" enctype="multipart/form-data">
        {% csrf_token %}
        {{upload_form.as_p}}
      </form>
      <div id="upload-progress-box" class="not-visible"></div>
      <div id="classification-box" class="not-visible center" style="margin-top: 50px" >
        <button  type="button"
                 id="classification-btn"
                 data-url="{% url 'main_app:results' %}"
                 class="btn btn-success alink" style="border-radius: 25px">Start Classification
        </button>
      </div>
      <div class="center main-text">
        <p id="first"></p>
        <p id="second"></p>
        <p id="third"></p>
      </div>
    </div>
    <div class="modal-footer center">
      <div id="cancel-box" class="not-visible">
        <button id="cancel-btn" class="btn btn-danger" style="border-radius: 25px">Close</button>
      </div>
    </div>
  </div>
</div>
